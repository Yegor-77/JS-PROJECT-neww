<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daylo/Yehor</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <section class="visokosniy">
        <h2 class="visokosniy-text">Перевір, у який рік ти народився</h2>
        <input type="number" />
        <button class="visokosniy-button">Перевірити</button>
        <p class="visokosniy-p"></p>
      </section>

      <div id="game">
        <div id="dino"></div>
        <div id="ground"></div>
        <div id="score">00000</div>
        <div id="game-over">
          <div>Кiнець гри</div>
          <button id="restart">Почати заново</button>
        </div>
      </div>

      <section class="num-random-section">
        <h2 class="random-text">Вгадай число, яке загадав комп’ютер</h2>
        <input class="random-inpute" type="number" />
        <button type="button" class="random-button">Введіть число</button>
        <p class="result-random"></p>
      </section>

      <section class="football-section">
        <h3 class="football-text">Футбол</h3>
        <div class="fotball-div">
          <img src="./img/football-one.svg" alt="football" />
        </div>
      </section>
    </div>

    <script src="./visokosniy.js"></script>
    <script src="./index-Yeasy.js"></script>
  </body>
</html>
